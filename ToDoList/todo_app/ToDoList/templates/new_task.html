{% extends "base.html" %}

{% block content %}
<h1>Add a new task below:</h1>

<form method="POST" action="{% url 'ToDoList:new_task' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit" class="btn btn-outline-warning btn-lg btn-block">Create</button>
</form>
{% endblock content %}
