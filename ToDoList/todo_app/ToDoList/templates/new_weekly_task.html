{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Add a new weekly task below:</h1>

<link href="{% static 'css/fontawesome-free-5.13.0-web/css/all.css' %}" rel='stylesheet'>
{{ form.media }}

<form action="{% url 'ToDoList:new_weekly_task' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-outline-warning btn-lg btn-block">Create</button>
</form>
{% endblock content %}
