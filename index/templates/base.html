<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'star.png' %}">

    <title>Shailene Woodley</title>
  </head>
<body style="background-color: pink;text-align: center;font-family: fantasy;font-size: xx-large;color: gray;">

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="{% url 'index:index' %}">
      Home
      <img src="{% static 'home.png' %}" width="50px" height="50px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'bio:faq' %}">
            FAQs
            <img src="{% static 'FAQs.png' %}" width="50px" height="50px">
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'bio:trailers' %}">
              Trailers
              <img src="{% static 'trailers.png' %}" width="50px" height="50px">
              <span class="sr-only">(current)</span></a>
          </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="fals">
            Bio
            <img src="{% static 'bio.png' %}" width="50px" height="50px">
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'bio:overview' %}">Overview</a>
            <a class="dropdown-item" href="{% url 'bio:personality' %}">Personality</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'bio:movies' %}">Movies and TV shows</a>
          </div>
        </li>
      </ul>
    </div>
</nav>
  
    {% block content %}{% endblock content %}


      

    <br />



  <div style="position: static;bottom: 0%">
      <h1>Follow her on:</h1>
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;" style="position: absolute" >
      <a href="https://www.facebook.com/ShaileneWoodley/"><img src="{% static 'face.png'%}"  height="75px" width="75px"></a>
      <a href="https://www.instagram.com/shailenewoodley/"><img src="{% static 'insta.png'%}" height="75px" width="75px"></a>
      <a href="https://twitter.com/shailenewoodley"><img src="{% static 'twitter.png'%}" height="75px" width="75px"></a>
      </nav>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </body>
</html>
