{% extends "base.html" %}

{% block content %}
<br>
<div class="shadow p-3 mb-5 bg-white rounded" style="display: inline-block;width: 75%;">

    <h1>Add a new blog</h1>
    
    <form action="{% url 'blog:new_blog' %}" method="POST" >
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit" class="btn btn-outline-primary btn-lg">Add Blog</button>
    </form>
</div>
{% endblock content %}
