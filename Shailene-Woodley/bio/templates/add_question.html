{% extends 'base.html' %}

{% block content %}
<br>

<div class="shadow p-3 mb-5 bg-white rounded" style="display: inline-block;width: 75%">

<h1>Add a new question</h1>

<form action="{% url 'bio:add_question' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-outline-primary btn-lg">Ask</button>
</form>
</div>

{% endblock %}
